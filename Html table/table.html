<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>Schedule Time Table</h2>
    <table border="1">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="3">Monday</td>
            <td rowspan="3">8:00 am</td>
            <td rowspan="3">5:00 pm</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD & Relax NG</td>
        </tr>
        <tr>
            <td>XPath Basics</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td rowspan="3">9:00 am</td>
            <td rowspan="3">12:00 pm</td>
            <td>XSL Transformations</td>
        </tr>
        <tr>
            <td>XSL Formatting Objects</td>
        </tr>
        
         
    </table>
</body>
</html>
